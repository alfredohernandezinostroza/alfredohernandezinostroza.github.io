<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfredo Hernández Inostroza | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars.githubusercontent.com/u/13342342" type="image/x-icon" />

    <!-- Core theme CSS -->

  <body>

    <section class="animated-background">

        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/u/13342342" target="_blank">

          </a>
        </div>
        <div class="popup-quote">
          My portfolio
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>

    <div id="userName">
      Alfredo Hernández
    </div>

    <div id="links">
      <a class="link" href="https://github.com/fredih" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://gitlab.com/alfredohi" target="_blank">
       <i class="fa-brands fa-square-gitlab">&nbsp;</i>Gitlab
      </a>
      <a class="link" href="https://www.linkedin.com/in/alfredo-hernandez-inostroza" target="_blank">
